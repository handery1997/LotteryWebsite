<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link href="css/lotterycss.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>

</head>
<body>
	<div th:fragment="body">
		<div class="kqth pt-5">
			<div class="container">
				<div class="box_kqtt box_kqtt_purple">
					<div class="row">
						<div class="zone col-md-3">
							<!-- .content -->
							<div class="content">
								<div class="box_kqtt_nd_img">
									<a href="/vi/trung-thuong/ket-qua-trung-thuong/max-3Dpro.html">
										<img style="width: 100%"
										src="https://media.vietlott.vn//main/logo/logomax3dpro.png"
										alt="Max3d Pro">
									</a>
								</div>
								<!-- /box_kqtt_nd_img -->
							</div>
							<!-- /.content -->
						</div>
						<div class="zone col-md-9 border_left_right">
							<div class="content">
								<div class="box_kqtt_nd_chinh">
									<h5>
										Result of date <b th:text="${max.drawDate}"></b>
									</h5>
									<div class="tong_day_so_ket_qua pt-3">
										<h5 style="margin-left: -10px">Special Price</h5>
										<div class="row mt-4" style="padding-top: 2px; padding-bottom: 2px" >
											<div class="col-6 d-flex justify-content-evenly" th:each="special:${max.specialArray()}">
												<div class="day_so_ket_qua_v2">
													<span class="bong_tron tiny" th:text="${special.charAt(0)}"></span><span
														class="bong_tron tiny" th:text="${special.charAt(1)}"></span><span
														class="bong_tron tiny" th:text="${special.charAt(2)}"></span>
												</div>
												<!-- /day_so_ket_qua -->
											</div>
										</div>
										<h5 style="margin-left: -10px">First Price</h5>
										<div class="row mt-4" style="padding-top: 2px; padding-bottom: 2px">
											<div class="col-3 d-flex justify-content-evenly" th:each="first:${max.firstArray()}">
												<div class="day_so_ket_qua_v2">
													<span class="bong_tron tiny" th:text="${first.charAt(0)}"></span><span
														class="bong_tron tiny" th:text="${first.charAt(1)}"></span><span
														class="bong_tron tiny" th:text="${first.charAt(2)}"></span>
												</div>
												<!-- /day_so_ket_qua -->
											</div>
										</div>
										<h5 style="margin-left: -10px">Second Price</h5>
										<div class="row mt-4" style="padding-top: 2px; padding-bottom: 2px">
											<div class="col-4 d-flex justify-content-evenly" th:each="second:${max.secondArray()}">
												<div class="day_so_ket_qua_v2">
													<span class="bong_tron tiny" th:text="${second.charAt(0)}"></span><span
														class="bong_tron tiny" th:text="${second.charAt(1)}"></span><span
														class="bong_tron tiny" th:text="${second.charAt(2)}"></span>
												</div>
												<!-- /day_so_ket_qua -->
											</div>
										</div>
										<h5 style="margin-left: -10px">Third Price</h5>
										<div class="row mt-4" style="padding-top: 2px; padding-bottom: 2px">
											<div class="col-3 d-flex justify-content-evenly" th:each="third:${max.thirdArray()}">
												<div class="day_so_ket_qua_v2">
													<span class="bong_tron tiny" th:text="${third.charAt(0)}"></span><span
														class="bong_tron tiny" th:text="${third.charAt(1)}"></span><span
														class="bong_tron tiny" th:text="${third.charAt(2)}"></span>
												</div>
												<!-- /day_so_ket_qua -->
											</div>
										</div>
									</div>
									<!-- /tong_day_so_ket_qua -->
								</div>
								<!-- /box_kqtt_nd_chinh -->
							</div>
							<!-- /.content -->
						</div>
					</div>
				</div>
				<div class="box_kqtt box_kqtt_red">
					<div class="row">
						<div class="zone col-md-3">
							<div class="content">
								<div class="box_kqtt_nd_img">
									<a href="/vi/trung-thuong/ket-qua-trung-thuong/645.html"> <img
										style="width: 100%"
										src="https://media.vietlott.vn//main/06.2018/cms/game/mega-645_full-color_cut-copy.png"
										alt="Mega 6/45"></a>
								</div>
								<!-- /box_kqtt_nd_img -->
							</div>
							<!-- /.content -->
						</div>
						<div class="zone col-md-9 border_left_right">
							<div class="content">
								<div class="box_kqtt_nd_chinh">
									<h5>
										Result of date <b th:text = "${mega.drawDate}"></b>
									</h5>
									<div class="day_so_ket_qua_v2 mt-4">
										<span class="bong_tron" th:text="${mega.winArray()[0]}"></span><span class="bong_tron" th:text="${mega.winArray()[1]}"></span><span
											class="bong_tron" th:text="${mega.winArray()[2]}"></span><span class="bong_tron" th:text="${mega.winArray()[3]}"></span><span
											class="bong_tron" th:text="${mega.winArray()[4]}"></span><span
											class="bong_tron no-margin-right" th:text="${mega.winArray()[5]}"></span>
									</div>
									<!-- /day_so_ket_qua -->
								</div>
								<!-- /box_kqtt_nd_chinh -->
							</div>
							<!-- /.content -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
