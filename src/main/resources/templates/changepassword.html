<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link href="css/lotterycss.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
</head>
<body>
	<div th:replace="header :: header"></div>
	<div class="adjust-width">
		<div class="w-25">
			<div class="text-center mb-3">
				<h2>Change Password</h2>
			</div>
			<form action="#" th:action="@{/changepasswordform}" method="post">
				<div class="form-outline mb-4">
					<label for="oldPassword">Old Password</label> <input
						type="password" id="oldPassword" class="form-control"
						name="oldpass" />
					<p class="text-danger" th:text="${errorold}"></p>
				</div>
				<div class="form-outline mb-4">
					<label for="registerPassword">New Password</label> <input
						type="password" id="registerPassword" class="form-control"
						name="newpass" />
						<p class="text-danger" th:text="${errorpass}"></p>
				</div>
				<div class="form-outline mb-4">
					<label for="registerPasswordCheck">Confirm New Password</label> <input
						type="password" id="registerPasswordCheck" class="form-control"
						name="textpass" />
					<p class="text-danger" th:text="${errorcheck}"></p>
				</div>
				<p class="text-danger text-center" th:text="${note}">
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-block mb-3 w-100">Change
						Password</button>
				</div>
			</form>
		</div>

	</div>
	<footer th:replace="footer :: footer"> </footer>
</body>
</html>
