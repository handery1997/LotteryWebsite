<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link href="css/lotterycss.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="header :: header"></div>
	<form action="#" th:action="@{/checkmax}" method="post">
	<div class="d-flex justify-content-center mt-5 mb-5">
		<div class="zone col-md-6 border">
			<div class="header">
				<div class="text-center border-bottom mt-2 mb-2">
					<h3>Check Result</h3>
					<p>Choose product, choose number and date to check result</p>
				</div>
				<!-- /.header-title -->
			</div>
			<!-- /.header -->
			<div>
				<div class="doso_img">
					<img
						src="https://media.vietlott.vn//main/04.2019/bcc/game/thumbnail_max3d-01.jpg"
						alt="Max 3D">
				</div>
				<!-- /doso_img -->
				<div style="text-align: center; font-weight: bold; color: maroon">
					<h2>Check Result Max3D</h2>
					<p class="text-danger" th:text="${result}"></p>
				</div>
				<div class="row mt-5 mb-2">
					<div class="col-sm-6 ">
						<h5 class="text-center">Choose Product</h5>
						<div class="mx-3 mt-3">
							<select class="form-control">
								<option selected="" value="1">Max 3D</option>
								<option value="2">Mega 6/45</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<h5 class="text-center">Choose Date</h5>
						<div class="mx-3 mt-3">
							<select class="form-control" name="date">
								<option th:each ="i:${list}" th:value="${i.drawDate}" th:text="${i.drawDate}"></option>
							</select>
						</div>
					</div>
					<div class="col-3"></div>
					<div class="col-6">
						<div class="mt-4">
							<input type="text" maxlength="3" class="ip-width form-control"
								name="check" required="required">
						</div>
					</div>
					<div class="col-3"></div>
					<div class="col-sm-12 text-center mt-4 mb-5">
						<input type="submit" class="btn btn-outline-secondary"
							style="color: red" value="Check">
					</div>
				</div>
				<!-- /doso_input -->
			</div>
		</div>
	</div>
	</form>
	<footer th:replace="footer :: footer"> </footer>
</body>
</html>
