<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link href="css/lotterycss.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script type="text/javascript">
function changepage() {
	const lottery = document.getElementById("lottery").value;
	if(lottery==="max"){
	 window.location.assign("/addlotterymax");
	} else{
	window.location.assign("/addlotterymega");
	}
 
}
</script>
</head>
<body>
	<div th:replace="header :: header"></div>
	<div class="d-flex justify-content-center mt-5 mb-5">
		<div class="zone col-md-6 border">
			<div class="header">
				<div class="text-center border-bottom mt-2 mb-2">
					<h3>Add lottery</h3>
				</div>
				<!-- /.header-title -->
			</div>
			<!-- /.header -->
			<div>
				<div class="doso_img">
					<img
						src="https://media.vietlott.vn//main/06.2018/cms/game/mega-645_full-color_cut-copy.png"
						alt="Mega 6/45">
				</div>
				<!-- /doso_img -->
				<form action="#" th:action="@{/addMega}" method="post"
					th:object="${lottery}">
					<div class="row mt-5 mb-2">
						<div class="col-3"></div>
						<div class="col-6">
							<h5 class="text-center">Choose lottery type</h5>
							<div class="mx-3 mt-3">
								<select class="form-control" id="lottery"
									onchange="changepage()" th:field="*{lotteryType}">
									<option selected value="mega">Mega 6/45</option>
									<option value="max">Max 3D</option>
								</select>
							</div>
						</div>
						<div class="col-3"></div>

						<div class="col-3"></div>
						<div class="col-6">
							<h5 class="text-center mt-3">Draw date</h5>
							<div class="mt-3">
								<input type="date" class="form-control"
									required="required" th:field="*{drawDate}">
							</div>
						</div>
						<div class="col-3"></div>

						<div class="mt-4">
							<h5 class="text-center">Winning number set</h5>
							<p class="text-center text-danger" th:text="${error}"></p>
							<div class="mt-4 d-flex justify-content-evenly">
								<input type="number" class="ip-round-mega" min="1" max="45"
									name="check-mega1" required="required" th:value="${checkmega1}"> <input
									type="number" min="1" max="45" class="ip-round-mega"
									name="check-mega2" required="required" th:value="${checkmega2}"> <input
									type="number" min="1" max="45" class="ip-round-mega"
									name="check-mega3" required="required" th:value="${checkmega3}"> <input
									type="number" min="1" max="45" class="ip-round-mega"
									name="check-mega4" required="required" th:value="${checkmega4}"> <input
									type="number" class="ip-round-mega" min="1" max="45"
									name="check-mega5" required="required" th:value="${checkmega5}"> <input
									type="number" min="1" max="45" class="ip-round-mega"
									name="check-mega6" required="required" th:value="${checkmega6}">
							</div>
						</div>

						<div class="col-sm-12 text-center mt-4 mb-5">
							<input type="submit" class="btn btn-outline-secondary"
								style="color: red" value="Add lottery">
						</div>
					</div>
				</form>
				<!-- /doso_input -->
			</div>
		</div>
	</div>
	<footer th:replace="footer :: footer"> </footer>
</body>
</html>
