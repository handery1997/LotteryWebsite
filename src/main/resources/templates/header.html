<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link href="css/lotterycss.css" rel="stylesheet" />
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:fragment="header">
		<div style="height: 10vh">
			<nav class="navbar navbar-expand-lg fs-4 changecolor">
				<a class="navbar-brand ms-5 me-5" href="#"> <img
					src="/img/Logo.png" width="150" height="50" alt="">
				</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							data-bs-toggle="dropdown"> Lottery Type </a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Mega 6/45</a> <a
									class="dropdown-item" href="#">Max 3D</a>
							</div></li>
						<li th:unless="${session.loggedin==null}" class="nav-item"><a
							class="nav-link" th:href="@{/checkresult}"
							th:if="${session.loggedin.accountRole=='Normal'}">Check
								Result</a></li>
						<li th:unless="${session.loggedin==null}" class="nav-item"><a
							class="nav-link" th:href="@{/checkhistory}"
							th:if="${session.loggedin.accountRole=='Normal'}">Check
								Result History</a></li>
						<li th:unless="${session.loggedin==null}" class="nav-item"><a
							class="nav-link" th:href="@{/usermanage}"
							th:if="${session.loggedin.accountRole=='Admin'}">User
								Management</a></li>
						<li th:unless="${session.loggedin==null}" class="nav-item"><a
							class="nav-link" th:href="@{/lotterymanage}"
							th:if="${session.loggedin.accountRole=='Admin'}">Lottery
								Management</a></li>
						<li th:if="${session.loggedin==null}" class="nav-item"><a
							class="nav-link" th:href="@{/login}">Login</a></li>
						<li th:if="${session.loggedin==null}" class="nav-item"><a
							class="nav-link" th:href="@{/register}">Register</a></li>

					</ul>
				</div>
				<div th:if="${session.loggedin!=null}"
					class="dropdown me-3 text-center">
					<a href="#" data-bs-toggle="dropdown"
						class="nav-item nav-link dropdown-toggle "><img
						src="/img/user_avatar.png" class="rounded-circle" width="45"
						height="45"><b class="user-action"
						th:text="${session.loggedin.getFullName()}"></b></a>
					<div class="dropdown-menu">
						<a th:href="@{/changepassword}" class="dropdown-item"><i
							class="fa fa-user-o"></i> Change Password</a>
						<div class="divider dropdown-divider"></div>
						<a th:href="@{/logout}" class="dropdown-item">Logout</a>
					</div>
				</div>
			</nav>
		</div>
		<div class="d-flex global_navigation_banner align-items-center">
			<div class="banner-container d-flex justify-content-center"></div>
		</div>
	</div>
</body>
</html>
