<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link href="css/lotterycss.css" rel="stylesheet" />
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>
</head>
<body>
	<div th:replace="header :: header"></div>
	<div class="adjust-width">
		<div class="w-25">
			<form action="#" th:action="@{/verifyaccount}" method="post">
				<div class="text-center mb-3">
					<p>Sign in with:</p>
					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-google"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-twitter"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-github"></i>
					</button>
				</div>
				<p class="text-center">or:</p>
				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="email" id="form2Example1" class="form-control"
						name="mail"> <label class="form-label" for="form2Example1">
						Email address</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input type="password" id="form2Example2" class="form-control"
						name="password" /> <label class="form-label" for="form2Example2">Password</label>
				</div>

				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4 text-center">
					<div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check">
							<input class="form-check-input" type="checkbox"
								id="form2Example34" name="remember" /> <label
								class="form-check-label" for="form2Example34"> Remember
								me </label>
						</div>
					</div>

					<div class="col">
						<!-- Simple link -->
						<a href="#!">Forgot password?</a>
					</div>
				</div>
				<p th:text="${result}" class="text-center text-danger"></p>
				<!-- Submit button -->
				<div class="text-center">
					<button type="submit" class="btn btn-primary btn-block mb-4 w-100">Sign
						in</button>
				</div>

				<!-- Register buttons -->
				<div class="text-center">
					<p>
						Not a member? <a href="#!">Register</a>
					</p>

				</div>
			</form>
		</div>
	</div>
	<footer th:replace="footer :: footer"> </footer>
</body>
</html>
